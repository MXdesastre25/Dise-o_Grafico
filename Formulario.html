<html>
<head>
    <title>Las Choco Aventuras</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <h1>Contactanos</h1>
    
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="informacion">Tipo de información solicitada:</label><br>
        <select id="informacion" name="informacion">
            <option value="hospedaje">Hospedaje</option>
            <option value="reservacion-vuelo">Reservación de vuelo</option>
            <option value="reservacion-hotel">Reservación de hotel</option>
            <option value="sugerencia-lugares">Sugerencia de lugares a visitar</option>
        </select><br><br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
    
    <p><a href="Inicio.html">Volver a la página principal</a></p>
</body>
</html>
